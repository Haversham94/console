name: Create new release
on: [workflow_dispatch]

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout main
        with:
          ref: main
          fetch-depth: 0
      - name: Launch Semantic release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
